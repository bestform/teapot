<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>teapot - A 100% HTML5 Twitter client</title>
		<link rel="stylesheet" type="text/css" href="css/teapot.css" title="default "/>
		<link rel="alternate stylesheet" type="text/css" href="css/teapot-dark.css" title="dark"/>
		<link rel="alternate stylesheet" type="text/css" href="css/teapot-smallscreen.css" title="smallscreen"/>
		<script type="text/javascript" src="libs/jquery-1.4.2.js"></script>		
		<script type="text/javascript" src="libs/jquery-ui-1.8rc2.js"></script>
		<script type="text/javascript" src="libs/trimpath-template-1.0.38.js"></script>
		<script type="text/javascript" src="libs/teapot.js"></script>		
		<script type="text/javascript">
		$(function() {						
			teapot.init(new JsonApi("https://", "api.twitter.com", "search.twitter.com"));			
		});
		</script>
	</head>
	<body>
		<div class="pagecontents">
			<div class="menubar">
				User: <span id="username"></span> - 
				<a class="menuitem" href="javascript:teapot.showAbout();">about</a> -
				<a class="menuitem" href="http://github.com/niklasdeutschmann/teapot" target="_blank">contribute</a>								
			</div>
			<div class="pagehead">															
				<div id="tweetboxcontainer">	
					<form action="" onsubmit="return teapot.sendTweet();">
						<textarea cols="70" rows="2" id="tweettextbox"></textarea>
						<br />
						<input type="submit" id="tweetbutton" value="Tweet" />
						<span id="tweetlengthbox" />
					</form>				
				</div>	
			</div>
			<div class="menubar">
				<a title="Show tweets from the &quot;public&quot; timeline" id="public_timeline" class="menuitem" href="javascript:teapot.showPublicTimeline()">public</a> 
				<a title="Show tweets of my friends" id="home_timeline" class="menuitem" href="javascript:teapot.showHomeTimeline()">home</a>  
				<a title="Show my tweets" id="my_timeline" class="menuitem" href="javascript:teapot.showMyTimeline()">me</a>	
				<a title="Show tweets of one user" id="user_timeline" class="menuitem" href="javascript:teapot.showAnyUserTimeline()">user</a>			
				<a title="Show replies to my tweets" id="mentions_timeline" class="menuitem" href="javascript:teapot.showMentions()">replies</a>
				<a title="Show my favorites" id="favorites_timeline" class="menuitem" href="javascript:teapot.showFavorites()">favs</a>					
				<a title="Search in Twitter" id="search_timeline" class="menuitem" href="javascript:teapot.doSearch()">search</a>
			</div>		
			<div id="messagearea">
			</div>	
			<div id="waitmessage">Please wait...</div>	
			<div id="contentarea"></div>
			<div id="footer">
				<span id="requestsremaining"></span>
			</div>
	</div>							
						
<!-- Templates for usage with TrimPath JavaScript Templates -->
<!-- User profile -->
<textarea id="template_user_profile" cols="0" rows="0" style="display:none;">				
	<table class="userinfotable">
		<tr>
			<td style="max-width:400px;padding:20px;vertical-align:top;">					
				<img src="${user.profile_image_url}" alt="User profile of ${user.screen_name}" />
				<h1>${user.screen_name}</h1>
				<p>${user.name}</p>
				<p>
				{if user.location}
					${user.location}<br />
				{/if}					
				{if user.url}
					<a href="${user.url}" target="_blank">${user.url}</a><br />
				{/if}	
				Joined Twitter on: ${teapot.formatDateTime(new Date(user.created_at), false)}
				</p>
				<p>${user.description}</p>										
			</td>
			<td valign="top">		
				<table>
					<tr>
						<td colspan="2" class="userprofilesection">
							Content
						</td>
						<td colspan="2" class="userprofilesection">
							Actions
						</td>
					</tr>														
					<tr>
						<td>Tweets</td>
						<td>
							<a href="javascript:teapot.showUserTimeline('${user.id}')">
							${user.statuses_count}
							</a>
							&nbsp;
							<a href="http://twitter.com/statuses/user_timeline/${user.id}.rss" 
								target="_blank">							
								<img src="icons/rss.png" width="16" height="16" alt="RSS feed" />
							</a>
						</td>
						<td rowspan="8">
							{if user.screen_name == teapot.currentUser.screen_name}
								<p>
								<b>This is you.</b> Obviously, you cannot follow, unfollow, or block 
								yourself.
								</p>
							{/if}							
							{if user.protected}
								<p> 
								This is a protected user.
								</p>
							{/if}
							{if user.screen_name != teapot.currentUser.screen_name}
								{if relation.target.following}
									This user is following you.<br />
								{else}
									This user is not following you.<br />
								{/if}						
								{if relation.target.followed_by}
									You are following this user.<br />
								{else}
									You are not following this user.<br />
								{/if}								
								<ul class="useractionslist">									
								{if relation.target.followed_by}											
									<li><a href="javascript:teapot.unfollow('${user.id}', '${user.screen_name}')">Unfollow</a></li>
								{else}
									<li><a href="javascript:teapot.follow('${user.id}', '${user.screen_name}')">Follow</a></li>
								{/if}																					
								</ul>								
							{/if}														
						</td>
					</tr>
					<tr>									
						<td>Favorites</td>
						<td>
							<a href="javascript:teapot.showFavorites('${user.id}')">							
							${user.favourites_count}
							</a>
						</td>					
					</tr>
					<tr>
						<td colspan="2" class="userprofilesection">
							Social Graph
						</td>
					</tr>
					<tr>
						<td>Friends</td>
						<td>
							<!-- <a href="javascript:teapot.showFriends('${user.id}', '${user.screen_name}', -1)"> -->
							${user.friends_count}
							<!-- </a> -->
						</td>
					</tr>
					<tr>									
						<td>Followers</td>
						<td>
							<!-- <a href="javascript:teapot.showFollowers('${user.id}', '${user.screen_name}', -1)"> -->
							${user.followers_count}
							<!-- </a> -->
						</td>
					</tr>								
				</table>						
			</td>    		
		</tr>
	</table>											
</textarea>

<textarea id="template_user" cols="0" rows="0" style="display:none;">
	<div class="itemcontents" id="${id}">
		<a href="javascript:teapot.showUserProfile('${id}', '${screen_name}')">			
			<img class="avatar" src="${profile_image_url}" width="40" height="40"
				alt="Profile image of ${screen_name}" />			
		</a>
		<span class="tweetusername">
			<a href="javascript.teapot.showUserTimeline('${id}', '${screen_name}')">
				${screen_name}
			</a>
		</span><br />		
		<span class="smallitemtext">
		${description}
		</span>
		<br clear="all" />
	</div>
</textarea>
				
	</body>
</html>
